{{ define "main" }}

  <section class="showcase">
    <div class="filter-bar">
      <button data-filter="all">All</button>
      <button data-filter="书">书</button>
      <button data-filter="游">游</button>
      <button data-filter="影">影</button>
      <button data-filter="音">音</button>
      <button data-filter="播">播</button>
    </div>
    {{ .Content | emojify }}
  </section>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const filterButtons = document.querySelectorAll(".filter-bar button");
      const items = document.querySelectorAll(".showcase-item");

      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const filter = button.getAttribute("data-filter");

          filterButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");
          items.forEach((item) => {
            const itemTag = item.getAttribute("data-tags");

            if (filter === "all" || itemTag === filter) {
              item.style.display = "block";
            } else {
              item.style.display = "none";
            }
          });
        });
      });
    });
  </script>
{{ end }}
